<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sporza Start to Cycle Action Flow</title>

        <!-- D3 -->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

        <script src="markov-chain.js"></script>
        <link rel="stylesheet" type="text/css" href="markov-chain.css">
    </head>
    <body>
        <h1>Sporza Start to Cycle Action Flow</h1>
        <!-- SVG dynamically created in markov-chain.js using D3 -->
        <svg class="chart" width="1250" height="800" style='float: left; display: inline-block;'></svg>

        <!-- Elements of control panel dynamically created in markov-chain.js -->
        <div width='300' id='controlPanel' style='display: inline-block;'>
            <p style='display: inline-block;'>Minimum probability:</p>
            <p style='display: inline-block;'><span id="minimumProbabilityValue"></span></p>
            <input id="minimumProbabilitySlider" type="range" min="0" max="1" step="0.01" value="0.1"/>
            <script>
                document.getElementById('minimumProbabilityValue').innerHTML = document.getElementById('minimumProbabilitySlider').value
            </script>
            <hr/>
            <div id='checkboxes'> </div>
            <hr/>
            <div id='metrics'> </div>
            <div id='pagerank'> </div>
        </div>
    </body>
</html>
